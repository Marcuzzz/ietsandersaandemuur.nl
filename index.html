<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Ietsandersaandemuur.nl</title>
        <style>
            body {
                background: #fff;
                font-family: sans-serif;
                color: rgb(43, 43, 43);
                padding: 0;
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #banner {
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                padding: 20px;
                box-sizing: border-box;
                text-align: center;
                max-width: 1200px;
                width: 90%;
            }

            .banner-content {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .text-section {
                flex: 1;
                text-align: left;
            }

            .image-section {
                flex: 2;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 300px; /* Set fixed height to avoid jumping */
                position: relative;
            }

            img.poster {
                width: 100%;
                height: 600px;
                max-width: 100%;
                object-fit: contain;
                border-radius: 12px;
                animation: scaleFadeIn 3s ease-in-out;
            }

            h1 {
                font-size: 24px;
                margin: 10px 0;
            }

            h2 {
                font-size: 18px;
                color: #000;
                margin: 0 0 15px 0;
            }

            a {
                color: #000;
                font-weight: bold;
            }

            .desc {
                font-size: 14px;
                line-height: 1.4;
                margin: 15px 0;
            }

            .poster {
                opacity: 1;
                transition: opacity 1s ease-in-out;
            }

            .poster.fade-out {
                opacity: 0;
            }

            @keyframes scaleFadeIn {
                0% {
                    opacity: 0;
                    /* transform: scale(0.5); */
                }
                100% {
                    opacity: 1;
                    /* transform: scale(1); */
                }
            }

            @media (min-width: 750px) {
                .banner-content {
                    flex-direction: row;
                }

                .image-section {
                    max-width: 400px;
                    margin-left: 20px;
                }
            }

            @media (max-width: 750px), (max-device-width: 750px) {
                #banner {
                    max-width: 95vw;
                }

                img.poster {
                    max-width: 90vw;
                    height: auto;
                }

                h1 {
                    font-size: 20px;
                }

                h2 {
                    font-size: 16px;
                }

                .desc {
                    font-size: 13px;
                }
            }

            .banner-content {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            @media (min-width: 750px) {
                .banner-content {
                    flex-direction: row;
                    align-items: center;
                }

                .image-section {
                    max-width: 400px;
                    margin-right: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div id="banner"></div>

        <script>
            const banner = document.getElementById('banner');
            let images = [];
            let lastIndex = -1;
            let bannerData = null;

            function buildSocialLinks(data) {
                const socials = ['facebook', 'tiktok', 'instagram', 'linkedin', 'twitter', 'youtube'];
                return socials
                    .filter((key) => data[key])
                    .map((key) => `<a href="${data[key]}" target="_blank" style="margin-right: 10px;">${key}</a>`)
                    .join('');
            }

            function renderBannerText() {
                const socialLinks = buildSocialLinks(bannerData);

                banner.innerHTML = `
    <div class="banner-content">
        <div class="image-section">
        <img id="poster" class="poster" src="" alt="poster" />
        </div>
        <div class="text-section">
        <h1>ðŸŽ¨ ${bannerData.title}</h1>
        <div class="desc">${bannerData.content.replace(/\n/g, '<br>')}</div>
        <div class="desc">
            <strong>Contact:</strong><br>
            ${bannerData.contact.name}<br>
            ${bannerData.contact.address}<br>
            ${bannerData.contact.postcode} ${bannerData.contact.city}<br>
            Telefoon: ${bannerData.contact.phone}<br>
            E-mail: <a href="mailto:${bannerData.contact.email}">${bannerData.contact.email}</a>
        </div>
        <div class="desc"><strong>Social:</strong><br>${socialLinks}</div>
        </div>
    </div>
    `;
            }

            function getRandomIndex() {
                if (images.length < 2) return 0;
                let index;
                do {
                    index = Math.floor(Math.random() * images.length);
                } while (index === lastIndex);
                lastIndex = index;
                return index;
            }

            function showRandomImage() {
                const poster = document.getElementById('poster');
                if (!poster || images.length === 0) return;

                poster.classList.add('fade-out');

                setTimeout(() => {
                    const index = getRandomIndex();
                    poster.src = images[index];
                    poster.alt = bannerData.title;
                    poster.classList.remove('fade-out');
                }, 800); // match fade-out duration
            }

            fetch('json/main.json')
                .then((response) => response.json())
                .then((data) => {
                    bannerData = data;
                    images = data.images || [];

                    if (!images.length) {
                        banner.innerHTML = '<p style="color: red;">Geen afbeeldingen in main.json gevonden.</p>';
                        return;
                    }

                    renderBannerText();
                    showRandomImage();
                    setInterval(showRandomImage, 10000);
                })
                .catch((error) => {
                    console.error('Fout bij het laden van main.json', error);
                    banner.innerHTML = '<p style="color: red;">Fout bij het laden van main.json</p>';
                });
        </script>
    </body>
</html>
